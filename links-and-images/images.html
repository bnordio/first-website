<!DOCTYPE html>
<html>
  <head>
    <title>Images</title>
  </head>

  <body>
    <h1>Images</h1>

    <p>
      This page covers common image formats, but you may also be looking for
      <a href="links.html">links</a> and
      <a href="misc/extras.html">useful extras</a>.
    </p>

    <h2>JPGs</h2>
    <p>JPG images are good for photos.</p>
    <img src="images/mochi.jpg" width="75" alt="A mochi in a bubble" />

    <h2>GIFs</h2>
    <p>GIF images are good for animations.</p>
    <img src="images/mochi.gif" width="75" alt="A dancing mochi" />

    <h2>PNGs</h2>
    <p>PNG images are good for transparency.</p>
    <img src="images/mochi.png" width="75" alt="A mochi" />

    <h2>SVGs</h2>
    <p>SVG images are good for scaling.</p>
    <img src="images/mochi.svg" alt="A mochi with scaling handles" />
  </body>
</html>
